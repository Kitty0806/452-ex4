<!DOCTYPE html>

<style>
/* Add your CSS styles here */

/* Header styles */
.header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}

/* Navigation bar styles */
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.right {
  float: right;
}

/* Card styles */
.card {
  background-color: #f9f9f9;
  padding: 20px;
  margin: 20px;
}

/* Fake image styles */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer styles */
.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  clear: both;
}

/* Sidebar styles */
.sidebar {
  float: right;
  width: 90%; /* Adjust the width as needed */
  padding: 20px;
}

.sidebar .card {
  margin-top: 20px;
}

.sidebar img {
  width: 100%;
}
.container {  
  width: 100%;  
  overflow: hidden;   
}  
  
.leftcolumn {  
  float: left;  
  width: 80%;   
  padding: 20px; 
  box-sizing: border-box; 
  min-height: 500px; 
}  
  
.rightcolumn {  
  float: right;  
  width: 20%; 
  padding: 20px;  
  box-sizing: border-box; 
}  
  
  
.container:after {  
  content: "";  
  display: table;  
  clear: both;  
}  
</style>
</head>
