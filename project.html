/* Add your CSS styles here */

/* Header styles */
.header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}

/* Navigation bar styles */
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.right {

}

/* Card styles */
.card {
  background-color: #f9f9f9;
  padding: 20px;

}

/* Fake image styles */
.fakeimg {
  background-color: #aaa;

  padding: 20px;
}

/* Footer styles */
.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  clear: both;
}

/* Sidebar styles */
.sidebar {
  float: right;
  width: 90%; /* Adjust the width as needed */

}

.sidebar .card {
  margin-top: 20px;
}

.sidebar img {

}

.container {  
  width: 100%; /* Set container width to 100% */  
  overflow: hidden; /* Clear floats to prevent content overflow */  
}  

.leftcolumn {  
  float: left;  
  width: 80%; /* Adjust width to ensure total width of left and right columns doesn't exceed 100% and leave space for padding */  
  padding: 20px; /* Adjust padding as needed */  
  box-sizing: border-box; /* Ensure width includes padding and border */ 
  min-height: 500px; /* Set a minimum height */  
}  

.rightcolumn {

  padding: 20px; /* Adjust padding as needed */  
  box-sizing: border-box; /* Ensure width includes padding and border */  
}  

.container:after {  
  content: "";  
  display: table;  
  clear: both;  
}  
</style>
